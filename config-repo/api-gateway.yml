server:
    port: 8081
order:
  message: "Ceci est un test !"
spring:
    application:
        name: api-gateway
    main:
        web-application-type: reactive
    cloud:
      config:
        fail-fast: true
      loadbalancer:
        retry:
          enabled: true
        gateway:
            routes:
                - id: user-service
                  uri: lb://user-service
                  predicates:
                    - Path=/users/**
                - id: default
                  uri: www.google.be
                  predicates:
                    - Path=/default

        discovery:
            client:
                service-url:
                    default-zone: http://localhost:8761/eureka/

    management:
        endpoints:
            web:
                exposure:
                    include: health, metrics, info, loggers

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    web: DEBUG